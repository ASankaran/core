{{define "redirect"}}
{{template "header" .}}


<script>
    const code = (new URLSearchParams(window.location.search)).get("code");
    const provider = {{.Provider}};

    fetch("/api/auth/" + provider, {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            code: code,
        }),
    }).then(res => {
        return res.json();
    }).then(data => {
        window.location.replace("/");
    }
    )
</script>
